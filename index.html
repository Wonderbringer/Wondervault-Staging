<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderstone Workshop</title>
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* General Reset and Font Import */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #E0E0E0; 
            background-color: #121212; 
        }

        /* --- Hero Section Styling (The Main Image & PARALLAX) --- */
        .hero-section {
            width: 100%;
            height: 100vh;
            /* !!! ðŸ›‘ REPLACE THIS with YOUR exact filename (e.g., 'Hero_Background.jpg') ðŸ›‘ !!! */
            background-image: url('YOUR_BACKGROUND_IMAGE_URL.jpg'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* DESKTOP PARALLAX */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            padding-top: 20px;
        }

        /* --- Navigation Bar (Desktop Default) --- */
        .navbar {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .logo-container img {
            height: 80px; /* BOOSTED DESKTOP LOGO HEIGHT */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
        }

        /* --- Main Content (Headlines and Form) --- */
        .main-content {
            position: absolute;
            top: 25%; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .main-content h1 {
            font-family: 'Amaranth', serif; /* CUSTOM FONT */
            font-size: 4em; 
            font-weight: 700;
            margin-bottom: 0.1em;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
        }
        .main-content p {
            font-size: 1.8em; /* BOOSTED SUBHEAD SIZE */
            font-weight: 400;
            margin-top: 0;
            color: #E0E0E0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.9);
        }

        /* --- Mailing List Section (STYLING RETAINED) --- */
        .mailing-list {
            position: absolute;
            bottom: 20%; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .mailing-list .sign-up-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        /* RESTORED FUNCTIONAL PLACEHOLDER STYLING */
        .custom-form-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap; 
        }
        .custom-form-container input[type="email"] {
            padding: 12px 20px;
            border: 2px solid #504070; 
            border-radius: 5px;
            background-color: rgba(20, 20, 30, 0.8);
            color: white;
            width: 60%;
            font-size: 1em;
            flex-grow: 1;
            box-sizing: border-box;
            max-width: 300px;
        }
        .custom-form-container button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #6A5ACD; 
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-form-container button:hover {
            background-color: #7B68EE; 
        }
        
        /* --- New Section Styling (Black & Blank) --- */
        .new-section {
            width: 100%;
            min-height: 100vh;
            background-color: #000000;
            padding: 50px 0; 
            z-index: 10;
        }

        /* --- PRODUCT DETAILS SECTION STYLES --- */
        .product-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 50px;
        }
        .product-container.reversed { flex-direction: row-reverse; }
        .text-content { flex: 2; color: #F0F0F0; line-height: 1.6; }
        .image-content { flex: 1; text-align: center; }
        .text-content h2 { font-size: 2.5em; color: #FFFFFF; margin-top: 0; margin-bottom: 5px; letter-spacing: 1px; }
        .text-content .subtitle { font-size: 1.2em; font-style: italic; color: #B0B0B0; margin-bottom: 25px; }
        .adventure-list { list-style-type: none; padding: 0; margin: 20px 0; }
        .adventure-list li { margin-bottom: 15px; }
        .highlight { color: #A08CDA; }
        .product-image { width: 100%; max-width: 300px; height: auto; border-radius: 8px; box-shadow: 0 0 20px rgba(106, 90, 205, 0.4); margin-bottom: 40px; }
        .price { font-size: 1.4em; font-weight: bold; color: #FFFFFF; margin-top: 30px; }
        .new-release-badge { display: inline-block; background-color: #6A5ACD; color: white; padding: 5px 12px; border-radius: 4px; font-size: 0.8em; font-weight: bold; letter-spacing: 1px; margin-bottom: 10px; text-transform: uppercase; }
        .coming-soon-badge { display: inline-block; background-color: #FF7F50; color: white; padding: 5px 12px; border-radius: 4px; font-size: 0.8em; font-weight: bold; letter-spacing: 1px; margin-bottom: 10px; text-transform: uppercase; }
        .buy-button { padding: 15px 40px; border: none; border-radius: 8px; background-color: #6A5ACD; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: background-color 0.3s, transform 0.1s; width: 100%; max-width: 300px; box-shadow: 0 0 10px rgba(106, 90, 205, 0.6); }
        .buy-button:hover { background-color: #7B68EE; transform: translateY(-2px); }


        /* --- TABLET/MOBILE OPTIMIZATION --- */
        @media (min-width: 768px) and (max-width: 1024px) {
            .hero-section { background-attachment: scroll !important; background-position: 70% 30%; background-size: 140% auto; }
            .logo-container img { height: 30px; }
            .nav-links a { font-size: 0.75rem; margin-left: 10px; }
            .main-content { top: 45%; }
            .mailing-list { bottom: 10%; }
            .product-container, .product-container.reversed { flex-direction: column; align-items: center; text-align: center; }
            .text-content, .image-content { flex: auto; width: 100%; }
        }
        @media (max-width: 767px) {
             .hero-section { background-attachment: scroll !important; background-position: 50% 30%; background-size: 200% auto; }
             .logo-container img { height: 60px; } 
            .nav-links a { font-size: 0.65rem; margin-left: 5px; }
            .main-content h1 { font-size: 2.5em; line-height: 1.1; }
            .main-content p { font-size: 1.0em; }
            .main-content { top: 45%; }
            .mailing-list { bottom: 5%; }
            .product-container, .product-container.reversed { flex-direction: column; align-items: center; }
            .image-content { order: -1; }
            .text-content { width: 90%; text-align: left; }
            .text-content h2, .text-content .subtitle, .new-release-badge, .coming-soon-badge { text-align: center; margin-left: auto; margin-right: auto; }
            .text-content h2 { font-size: 2em; }
        }

        /* --- Footer Styling --- */
        .site-footer {
            background-color: #000000;
            color: #A0A0A0; /* Soft gray for general text */
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        .footer-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }
        .footer-block {
            flex-basis: 30%;
            min-width: 250px;
            margin-bottom: 20px;
            text-align: left;
        }
        .footer-block h3 {
            color: #6A5ACD; /* Purple color for headers */
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* Social Icon Styling (Fixed) */
        .social-icons a {
            color: #F0F0F0; /* Brighter color */
            font-size: 1.1em; /* Reduced size */
            margin-right: 15px;
            text-decoration: none;
            transition: color 0.3s;
            display: block; /* Forces vertical stacking */
            margin-bottom: 5px; /* Vertical space */
        }
        .social-icons a:hover {
            color: #FFFFFF;
        }
        .copyright {
            flex-basis: 100%;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #333;
            text-align: center;
            font-size: 0.85em;
        }

        /* Newsletter form adjustments for footer (using existing styling) */
        .footer-form-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .footer-form-container input {
            padding: 10px;
            width: 100%;
            max-width: 200px; 
        }
        .footer-form-container button {
            padding: 10px 20px;
        }

                flex-direction: column;
                align-items: center;
            }
